{% extends "base.html" %} {% block content %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container" sty>
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/icon/medium.png') }}" width="30" alt=""></a>
        <h1><span style="color: rgb(11, 75, 79)">&nbsp;&nbsp;&nbsp;usaparks</span><span style="color: #dd872a">.io</span></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive" style="font-size: 20px;">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('model') }}">Model</a>
                    <span class="sr-only">(current)</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="app" style="margin-bottom: 50px;">
    {% for park in parks %}
    <div class="item">

        <div class="tile">
            <a href="{{url_for('model_details', parkunit=park.parkunit)}}">
                <img class="tile" src="{{ url_for('static', filename=park.url)}}" style="width:100%;">
                <div class="tile-text">
                    <p>{{ park.parkname }}</p>
                    <p style="text-transform: uppercase; color:#d6d6d6;font-size: 14px;">{{ park.state }}</p>
                </div>
            </a>
        </div>


    </div>
    {% endfor %}
</div>


{% endblock %}
