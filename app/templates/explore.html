{% extends "base.html" %} {% block content %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/medium.png') }}" width="60" alt=""></a>
        <span style="color: #0b4b4f">&nbsp;&nbsp;&nbsp;usparks</span><span style="color: #dd872a">.io</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>

            </ul>
        </div>
    </div>
</nav>
<br><br><br><br>

<!-- Page Content-->
<td class="style24" style="width: 700px">
    <div id='outerdiv' style="width:700px;height: 500px; overflow-x:hidden;">
        <iframe src="/map" width="700" height="500" frameborder="0" id='inneriframe' scrolling=no></iframe>
    </div>
</td>


<div class="container" style="margin-left: 0;margin-right: 0;">

    <!-- Park information -->
    <div id="parkinfo">
        <p>
            <h3 class="text-muted">{{ parkname }}
                <a href={{ park_website }} target="_blank"><img class="icon" src="{{ url_for('static', filename='img/info.png') }}" height="30" alt=""></a>
                <a href={{ park_trails }} target="_blank"><img class="icon" src="{{ url_for('static', filename='img/hiking.png') }}" height="30" alt=""></a>
            </h3>
        </p>
        <div class="text-muted"><b>State:</b> {{ state }}</div>
        <div class="text-muted"><b># Photos:</b> {{ photo_count }}</div>
        <div class="text-muted"><b># Locations:</b> {{ cluster_count }}</div>
        <div class="text-muted">{{ description }}</div>
    </div>
</div>
<br><br> {% endblock %}
